<table id="kb-data-staging-table" class="table table-striped table-condensed" style="table-layout:fixed">
    <thead>
        <tr>
            <th style="width: 5%"></th>
            <th style="width: 42%; overflow:hidden">Name</th>
            <th style="width: 13%">Size</th>
            <th style="width: 15%">Age</th>
            <th style="width: 25%">Import As...</th>
        </tr>
    </thead>
    <tbody>
    {{#each files}}
        <tr>
            <td style="text-align:center">{{isFolder}}</td>
            <td>{{name}}</td>
            <td>{{size}}</td>
            <td>{{mtime}}</td>
            <td>
                {{#if imported }}
                    <select id="import-type" style="width:70%">
                        <option></option>
                        {{#each ../uploaders}}
                            <option value="{{id}}">{{name}}</option>
                        {{/each}}
                    </select>
                {{ else }}
                    <span style = 'display : inline-block; width : 70%'>&nbsp;</span>
                {{/if}}
                    <button data-import="{{name}}" class="btn btn-xs btn-primary" style='opacity :  {{#if imported}}1{{else}}0{{/if}}'>
                        <span><i class="fa fa-upload"></i></span>
                    </button>
                <button data-delete="{{name}}" class="btn btn-xs btn-danger">
                    <span><i class="fa fa-trash"></i></span>
                </button>
            </td>
        </tr>
    {{/each}}
    </tbody>
</table>
<div class='kb-data-staging-footer'>
    All files will be deleted after 90 days
</div>
